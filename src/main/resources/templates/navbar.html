<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Bookstore</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/books}">Books</a></li>

            <li><a class="nav-link" th:href="@{/cart}">Cart</a></li>

            <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/stock}">Stock</a></li>

            <li sec:authorize="isAuthenticated()" ><a class="nav-link" th:href="@{/logout}">Logout</a></li>

            <li sec:authorize="!isAuthenticated()" ><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
